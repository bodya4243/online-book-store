databaseChangeLog:
  - changeSet:
      id: create-cartItem-table
      author: bodya4243
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: shopping_cart_id
            constraintName: FK_cart_item_shopping_cart
            referencedTableName: shopping_cart
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            constraintName: FK_cart_item_book
            referencedTableName: books
            referencedColumnNames: id
