databaseChangeLog:
  - changeSet:
      id: create_categories_table
      author: bodya4243
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  constraints:
                    nullable: false
                    defaultValue: false
