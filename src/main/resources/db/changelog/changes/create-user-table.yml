databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: bodya4243
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: repeatPassword
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: shippingAddress
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  constraints:
                    nullable: false
