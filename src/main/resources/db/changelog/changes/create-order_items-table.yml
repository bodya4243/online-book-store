databaseChangeLog:
  - changeSet:
      id: create-order_items-table
      author: bodya4243
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_order
                    referencedTableName: orders
                    referencedColumnNames: id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_order_items_book
                    referencedTableName: books
                    referencedColumnNames: id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(38,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValue: '0'
                  constraints:
                    nullable: false